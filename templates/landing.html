<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HelpHub - Ticketing System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>

  <body
    class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4"
  >
    <div class="max-w-md w-full">
      <div class="bg-white rounded-2xl shadow-xl p-8 text-center space-y-6">
        <!-- Logo/Icon -->
        <div
          class="w-20 h-20 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-2xl mx-auto flex items-center justify-center"
        >
          <svg
            class="w-12 h-12 text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"
            ></path>
          </svg>
        </div>

        <!-- Title -->
        <div>
          <h1 class="text-4xl font-bold text-gray-800 mb-2">HelpHub</h1>
          <p class="text-gray-600">Your intelligent ticketing system</p>
        </div>

        <!-- Description -->
        <p class="text-gray-500 text-sm">
          Manage support tickets efficiently with our modern platform. Get
          started by creating an account or logging in.
        </p>

        <!-- Action Buttons -->
        <div class="space-y-3 pt-4">
          <a
            href="/auth/login"
            class="block w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-3 rounded-lg font-semibold hover:from-blue-600 hover:to-indigo-700 transition-all transform hover:scale-105 shadow-lg"
          >
            Login
          </a>
          <a
            href="/auth/register"
            class="block w-full bg-white text-indigo-600 py-3 rounded-lg font-semibold border-2 border-indigo-200 hover:border-indigo-400 hover:bg-indigo-50 transition-all"
          >
            Create Account
          </a>
        </div>

        <!-- Footer -->
        <div class="pt-6 border-t border-gray-200">
          <p class="text-xs text-gray-400">
            Need help? Contact helphub@gmail.com
          </p>
        </div>
      </div>
    </div>
  </body>
</html>

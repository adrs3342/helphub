<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - HelpHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>

  <body
    class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4"
  >
    <div class="max-w-md w-full" x-data="loginForm()">
      <div class="bg-white rounded-2xl shadow-xl p-8">
        <!-- Header -->
        <div class="text-center mb-8">
          <a
            href="/"
            class="inline-block w-16 h-16 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-xl mb-4 flex items-center justify-center"
          >
            <svg
              class="w-10 h-10 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
              ></path>
            </svg>
          </a>
          <h2 class="text-3xl font-bold text-gray-800">Welcome Back</h2>
          <p class="text-gray-500 mt-2">Login to your account</p>
        </div>

        <!-- Success Message -->
        {% if success_message %}
        <div
          class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg mb-4"
        >
          <p class="text-sm">{{ success_message }}</p>
        </div>
        {% endif %}

        <!-- Error Message -->
        <div
          x-show="error"
          x-transition
          class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4"
        >
          <p class="text-sm" x-text="error"></p>
        </div>

        <!-- Login Form -->
        <form @submit.prevent="submitForm" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Username</label
            >
            <input
              type="text"
              x-model="formData.username"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
              placeholder="Enter your username"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Password</label
            >
            <input
              type="password"
              x-model="formData.password"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
              placeholder="Enter your password"
            />
          </div>

          <button
            type="submit"
            :disabled="loading"
            class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-3 rounded-lg font-semibold hover:from-blue-600 hover:to-indigo-700 transition-all transform hover:scale-105 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
          >
            <span x-show="!loading">Login</span>
            <span x-show="loading">Logging in...</span>
          </button>
        </form>

        <!-- Register Link -->
        <div class="mt-6 text-center">
          <p class="text-sm text-gray-600">
            Don't have an account?
            <a
              href="/auth/register"
              class="text-indigo-600 font-semibold hover:text-indigo-700"
            >
              Register here
            </a>
          </p>
        </div>

        <!-- Demo Credentials -->
        <div class="mt-6 pt-6 border-t border-gray-200">
          <p class="text-xs text-gray-500 text-center mb-2">
            Demo Credentials:
          </p>
          <p class="text-xs text-gray-600 text-center">
            <span class="font-mono bg-gray-100 px-2 py-1 rounded">admin</span> /
            <span class="font-mono bg-gray-100 px-2 py-1 rounded"
              >admin123</span
            >
          </p>
        </div>
      </div>
    </div>

    <script>
      function loginForm() {
        return {
          formData: {
            username: "",
            password: "",
          },
          loading: false,
          error: "",

          async submitForm() {
            this.loading = true;
            this.error = "";

            try {
              const response = await fetch("/api/auth/login", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(this.formData),
              });

              const data = await response.json();

              if (response.ok) {
                localStorage.setItem("access_token", data.access_token);
                localStorage.setItem("username", this.formData.username);
                window.location.href = "/dashboard";
              } else {
                this.error =
                  data.detail || "Login failed. Please check your credentials.";
              }
            } catch (err) {
              this.error =
                "Network error. Please check your connection and try again.";
            } finally {
              this.loading = false;
            }
          },
        };
      }
    </script>
  </body>
</html>

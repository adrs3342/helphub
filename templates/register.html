<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - HelpHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>

  <body
    class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4"
  >
    <div class="max-w-md w-full" x-data="registerForm()">
      <div class="bg-white rounded-2xl shadow-xl p-8">
        <!-- Header -->
        <div class="text-center mb-8">
          <a
            href="/"
            class="inline-block w-16 h-16 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-xl mb-4 flex items-center justify-center"
          >
            <svg
              class="w-10 h-10 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"
              ></path>
            </svg>
          </a>
          <h2 class="text-3xl font-bold text-gray-800">Create Account</h2>
          <p class="text-gray-500 mt-2">Join HelpHub today</p>
        </div>

        <!-- Error Message -->
        <div
          x-show="error"
          x-transition
          class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4"
        >
          <p class="text-sm" x-text="error"></p>
        </div>

        <!-- Registration Form -->
        <form @submit.prevent="submitForm" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Username *</label
            >
            <input
              type="text"
              x-model="formData.username"
              required
              minlength="3"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
              placeholder="johndoe"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Email *</label
            >
            <input
              type="email"
              x-model="formData.email"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
              placeholder="john@example.com"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Full Name</label
            >
            <input
              type="text"
              x-model="formData.full_name"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
              placeholder="John Doe"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Password *</label
            >
            <input
              type="password"
              x-model="formData.password"
              required
              minlength="6"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
              placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            />
            <p class="text-xs text-gray-500 mt-1">Minimum 6 characters</p>
          </div>

          <button
            type="submit"
            :disabled="loading"
            class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-3 rounded-lg font-semibold hover:from-blue-600 hover:to-indigo-700 transition-all transform hover:scale-105 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
          >
            <span x-show="!loading">Create Account</span>
            <span x-show="loading">Creating Account...</span>
          </button>
        </form>

        <!-- Login Link -->
        <div class="mt-6 text-center">
          <p class="text-sm text-gray-600">
            Already have an account?
            <a
              href="/auth/login"
              class="text-indigo-600 font-semibold hover:text-indigo-700"
            >
              Login here
            </a>
          </p>
        </div>
      </div>
    </div>

    <script>
      function registerForm() {
        return {
          formData: {
            username: "",
            email: "",
            password: "",
            full_name: "",
          },
          loading: false,
          error: "",

          async submitForm() {
            this.loading = true;
            this.error = "";

            try {
              const response = await fetch("/api/auth/register", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(this.formData),
              });

              const data = await response.json();

              if (response.ok) {
                window.location.href =
                  "/auth/login?success=Account created successfully! Please login.";
              } else {
                this.error =
                  data.detail || "Registration failed. Please try again.";
              }
            } catch (err) {
              this.error =
                "Network error. Please check your connection and try again.";
            } finally {
              this.loading = false;
            }
          },
        };
      }
    </script>
  </body>
</html>

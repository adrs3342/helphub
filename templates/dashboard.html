<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - HelpHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>

  <body class="bg-gray-50" x-data="dashboardApp()" x-init="init()">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-10">
      <div
        class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between"
      >
        <div class="flex items-center space-x-3">
          <div
            class="w-10 h-10 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-lg flex items-center justify-center"
          >
            <svg
              class="w-6 h-6 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"
              ></path>
            </svg>
          </div>
          <div>
            <h1 class="text-xl font-bold text-gray-800">HelpHub</h1>
            <p
              class="text-xs text-gray-500"
              x-text="'Welcome, ' + username"
            ></p>
          </div>
        </div>
        <button
          @click="logout()"
          class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-red-600 hover:bg-red-50 rounded-lg transition"
        >
          Logout
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-6">
      <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
        <!-- Sidebar - Tickets List -->
        <aside class="lg:col-span-1">
          <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">
              Your Tickets
            </h2>
            <div id="tickets-sidebar" class="space-y-2">
              <div class="text-sm text-gray-500 text-center py-4">
                Loading tickets...
              </div>
            </div>
            <button
              @click="refreshTickets()"
              class="w-full mt-4 px-3 py-2 text-sm bg-indigo-50 text-indigo-600 rounded-lg hover:bg-indigo-100 transition font-medium"
            >
              Refresh
            </button>
          </div>

          <!-- Quick Actions -->
          <div
            class="bg-white rounded-xl shadow-sm border border-gray-200 p-4 mt-4"
          >
            <h3 class="text-sm font-semibold text-gray-800 mb-3">
              Quick Questions
            </h3>
            <div class="space-y-2">
              <button
                @click="quickQuestion('Show me all my open tickets')"
                class="w-full text-left px-3 py-2 text-xs bg-gray-50 hover:bg-indigo-50 text-gray-700 hover:text-indigo-600 rounded-lg transition"
              >
                ðŸ“‹ Show open tickets
              </button>
              <button
                @click="quickQuestion('What tickets need my attention?')"
                class="w-full text-left px-3 py-2 text-xs bg-gray-50 hover:bg-indigo-50 text-gray-700 hover:text-indigo-600 rounded-lg transition"
              >
                âš ï¸ Need attention
              </button>
              <button
                @click="quickQuestion('Show me my resolved tickets')"
                class="w-full text-left px-3 py-2 text-xs bg-gray-50 hover:bg-indigo-50 text-gray-700 hover:text-indigo-600 rounded-lg transition"
              >
                âœ… Resolved tickets
              </button>
            </div>
          </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="lg:col-span-3">
          <div
            class="bg-white rounded-xl shadow-sm border border-gray-200 flex flex-col h-[calc(100vh-180px)]"
          >
            <!-- Chat Header -->
            <div
              class="px-6 py-4 border-b border-gray-200 flex items-center justify-between"
            >
              <div>
                <h2 class="text-lg font-semibold text-gray-800">
                  AI Support Assistant
                </h2>
                <p class="text-xs text-gray-500">
                  Ask me anything about your tickets
                </p>
              </div>
              <button
                @click="clearChat()"
                class="px-3 py-1 text-sm text-gray-600 hover:text-red-600 hover:bg-red-50 rounded-lg transition"
              >
                Clear Chat
              </button>
            </div>

            <!-- Chat Messages -->
            <div
              id="chat-container"
              class="flex-1 overflow-y-auto p-6 space-y-4"
            >
              <!-- Messages will be loaded here via HTMX -->
              <div
                class="flex justify-center items-center h-full"
                x-show="isLoading"
              >
                <div
                  class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"
                ></div>
              </div>
            </div>

            <!-- Typing Indicator -->
            <div id="typing-indicator" class="px-6 py-2 hidden">
              <div class="flex items-center space-x-2 text-gray-500">
                <div class="flex space-x-1">
                  <div
                    class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"
                  ></div>
                  <div
                    class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"
                    style="animation-delay: 0.1s"
                  ></div>
                  <div
                    class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"
                    style="animation-delay: 0.2s"
                  ></div>
                </div>
                <span class="text-xs">Assistant is thinking...</span>
              </div>
            </div>

            <!-- Chat Input -->
            <div class="px-6 py-4 border-t border-gray-200">
              <form
                hx-post="/htmx/chat/send"
                hx-target="#chat-container"
                hx-swap="beforeend"
                hx-indicator="#typing-indicator"
                hx-on::before-request="handleBeforeRequest(event)"
                hx-on::after-request="handleChatResponse(event)"
                @submit="handleSubmit($event)"
                class="flex space-x-3"
              >
                <input
                  type="text"
                  name="message"
                  x-model="chatInput"
                  placeholder="Ask me anything about your tickets..."
                  class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                  required
                  :disabled="isTyping"
                />
                <button
                  type="submit"
                  :disabled="isTyping"
                  :class="isTyping ? 'opacity-50 cursor-not-allowed' : 'hover:from-blue-600 hover:to-indigo-700 transform hover:scale-105'"
                  class="px-6 py-3 bg-gradient-to-r from-blue-500 to-indigo-600 text-white rounded-lg font-medium transition-all shadow-lg"
                >
                  <span x-show="!isTyping">Send</span>
                  <span x-show="isTyping">...</span>
                </button>
              </form>
              <div
                class="mt-2 flex items-center space-x-2 text-xs text-gray-500"
              >
                <svg
                  class="w-4 h-4"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
                <span
                  >Try: "Show ticket #123" or "What are my open tickets?"</span
                >
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script>
      function dashboardApp() {
        return {
          username: "",
          token: "",
          chatInput: "",
          tickets: [],
          isLoading: false,
          isTyping: false,

          init() {
            this.token = localStorage.getItem("access_token");
            this.username = localStorage.getItem("username");

            if (!this.token) {
              window.location.href = "/auth/login";
              return;
            }

            document.body.addEventListener("htmx:configRequest", (event) => {
              event.detail.headers["Authorization"] = "Bearer " + this.token;
            });

            this.loadTickets();
            this.initializeChat();
          },

          async loadTickets() {
            try {
              const response = await fetch("/api/tickets", {
                headers: {
                  Authorization: "Bearer " + this.token,
                },
              });

              if (response.status === 401) {
                this.logout();
                return;
              }

              const tickets = await response.json();
              this.tickets = tickets;
              this.renderTicketsSidebar(tickets);
            } catch (err) {
              console.error("Error loading tickets:", err);
            }
          },

          renderTicketsSidebar(tickets) {
            const sidebar = document.getElementById("tickets-sidebar");

            if (tickets.length === 0) {
              sidebar.innerHTML =
                '<div class="text-sm text-gray-500 text-center py-4">No tickets yet</div>';
              return;
            }

            const statusColors = {
              open: "bg-green-100 text-green-800",
              in_progress: "bg-blue-100 text-blue-800",
              resolved: "bg-purple-100 text-purple-800",
              closed: "bg-gray-100 text-gray-800",
            };

            sidebar.innerHTML = tickets
              .map(
                (ticket) => `
                        <div class="p-3 border border-gray-200 rounded-lg hover:border-indigo-300 hover:bg-indigo-50 transition cursor-pointer" 
                             onclick="window.dashboardAppInstance.askAboutTicket(${
                               ticket.id
                             })">
                            <div class="flex items-center justify-between mb-1">
                                <span class="text-sm font-semibold text-gray-800">#${
                                  ticket.id
                                }</span>
                                <span class="text-xs px-2 py-0.5 rounded ${
                                  statusColors[ticket.status] ||
                                  "bg-gray-100 text-gray-800"
                                }">${ticket.status}</span>
                            </div>
                            <p class="text-xs text-gray-600 truncate">${
                              ticket.query
                            }</p>
                        </div>
                    `
              )
              .join("");

            // Store instance for onclick handlers
            window.dashboardAppInstance = this;
          },

          askAboutTicket(ticketId) {
            this.chatInput = `Tell me about ticket #${ticketId}`;
            document.querySelector("input[name=message]").form.requestSubmit();
          },

          quickQuestion(question) {
            this.chatInput = question;
            document.querySelector("input[name=message]").form.requestSubmit();
          },

          async initializeChat() {
            this.isLoading = true;
            try {
              const response = await fetch("/htmx/chat/init", {
                method: "POST",
                headers: {
                  Authorization: "Bearer " + this.token,
                },
              });

              const html = await response.text();
              document.getElementById("chat-container").innerHTML = html;
              this.scrollChatToBottom();
            } catch (err) {
              console.error("Error initializing chat:", err);
              document.getElementById("chat-container").innerHTML =
                '<div class="text-red-500 text-center">Error loading chat. Please refresh.</div>';
            } finally {
              this.isLoading = false;
            }
          },

          handleBeforeRequest(event) {
            this.isTyping = true;
            document
              .getElementById("typing-indicator")
              .classList.remove("hidden");
          },

          handleSubmit(event) {
            if (this.chatInput.trim()) {
              const userMessage = this.createUserMessage(this.chatInput);
              document
                .getElementById("chat-container")
                .insertAdjacentHTML("beforeend", userMessage);
              this.scrollChatToBottom();
            }
          },

          handleChatResponse(event) {
            this.isTyping = false;
            this.chatInput = "";
            document.getElementById("typing-indicator").classList.add("hidden");
            this.scrollChatToBottom();

            // Refresh tickets in case status changed
            this.loadTickets();
          },

          createUserMessage(message) {
            return `
                        <div class="flex justify-end">
                            <div class="max-w-md px-4 py-3 bg-gradient-to-r from-blue-500 to-indigo-600 text-white rounded-lg shadow">
                                <p class="text-sm">${this.escapeHtml(
                                  message
                                )}</p>
                            </div>
                        </div>
                    `;
          },

          scrollChatToBottom() {
            const container = document.getElementById("chat-container");
            setTimeout(() => {
              container.scrollTop = container.scrollHeight;
            }, 100);
          },

          async clearChat() {
            if (
              confirm(
                "Are you sure you want to clear the chat? This will start a new conversation."
              )
            ) {
              try {
                await fetch("/htmx/chat/clear", {
                  method: "POST",
                  headers: {
                    Authorization: "Bearer " + this.token,
                  },
                });
                this.initializeChat();
              } catch (err) {
                console.error("Error clearing chat:", err);
              }
            }
          },

          refreshTickets() {
            this.loadTickets();
          },

          logout() {
            localStorage.removeItem("access_token");
            localStorage.removeItem("username");
            window.location.href = "/auth/login";
          },

          escapeHtml(text) {
            const map = {
              "&": "&amp;",
              "<": "&lt;",
              ">": "&gt;",
              '"': "&quot;",
              "'": "&#039;",
            };
            return text.replace(/[&<>"']/g, (m) => map[m]);
          },
        };
      }
    </script>
  </body>
</html>
